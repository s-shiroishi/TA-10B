<body>
    <h1>ToDoリスト</h1>
    <div>
        <input type="radio" name="radio" value="all">すべて
        <input type="radio" name="radio" value="work">作業中
        <input type="radio" name="radio" value="completion">完了

        <thead>
            <tr>
                <th>ID</th>
                <th>コメント</th>

        <tbody id="output"></tbody>
    </table>
    <h2>新規タスクの追加</h2>
    <div>
        <input type="text" id="userInput">
        <button id="addTaskBtn">追加</button>
    </div>
